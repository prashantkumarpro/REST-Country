<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REST Country</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <nav>
            <h1><a href="#">Where in the world?</a></h1>
            <div class="light-dark">
                <button id="dark-mode"><i class="ri-moon-line"></i>
                    <span>DarkMode</span>
                </button>
                <button id="light-mode" class="active"><i class="ri-moon-fill">
                        <span>LightMode</span>
                    </i></button>
            </div>
        </nav>
    </header>
    <section id="home">
        <div class="loading">Loading...</div>
        <div class="heading">
            <div class="search_elem">
                <button id="searc_input_btn"><i class="ri-search-line"></i></button>
                <input type="text" placeholder="Search for a country">
            </div>
            <div class="filter-container">
                <select name="" id="">
                    <option value="">Filter by Region</option>
                    <option value="Africa">Aferica</option>
                    <option value="Americas">America</option>
                    <option value="Asia">Asia</option>
                    <option value="Europe">Europe</option>
                    <option value="Oceania">Oceania</option>
                </select>
            </div>

        </div>
        <div class="cards">

        </div>
    </section>
</body>

</html>
